<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Tracker App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: none;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .visible {
            display: block;
        }
        #imagePreview {
            margin-top: 20px;
        }
        #mealInputContainer h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Login Container -->
<div id="loginContainer" class="container visible">
    <h1>Login</h1>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label for="dailyCalories">Daily Calorie Goal</label>
            <input type="number" id="dailyCalories" required>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
</div>

<!-- Meal Input Container -->
<div id="mealInputContainer" class="container">
    <h1>Calorie Tracker</h1>
    <p>Your Calorie Goal: <span id="goalCalories">0</span> kcal</p>

    <!-- Detected Meals -->
    <h2>Detected Calories</h2>
    <p>Breakfast: <span id="detectedBreakfast">0</span> kcal</p>
    <p>Lunch: <span id="detectedLunch">0</span> kcal</p>
    <p>Dinner: <span id="detectedDinner">0</span> kcal</p>

    <!-- Manual Input Form -->
    <form id="mealForm">
        <h2>Manual Input</h2>
        <div class="form-group">
            <label for="breakfastCalories">Breakfast (kcal)</label>
            <input type="number" id="breakfastCalories">
        </div>
        <div class="form-group">
            <label for="lunchCalories">Lunch (kcal)</label>
            <input type="number" id="lunchCalories">
        </div>
        <div class="form-group">
            <label for="dinnerCalories">Dinner (kcal)</label>
            <input type="number" id="dinnerCalories">
        </div>
        <button type="submit" class="button">Calculate</button>
    </form>

    <!-- Summary -->
    <h2>Summary</h2>
    <p>Breakfast: <span id="breakfastTotal">0</span> kcal</p>
    <p>Lunch: <span id="lunchTotal">0</span> kcal</p>
    <p>Dinner: <span id="dinnerTotal">0</span> kcal</p>
    <p>Total Consumed: <span id="totalConsumed">0</span> kcal</p>
    <p>Remaining Calories: <span id="remainingCalories">0</span> kcal</p>

    <!-- Camera Section -->
    <button id="openCamera" class="button">Open Camera</button>
    <div id="imagePreview"></div>
    <button id="capturePhoto" class="button" style="display:none;">Capture Photo</button>
</div>

<script src="script.js"></script>

</body>
</html>
